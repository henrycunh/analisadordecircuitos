<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resistores</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        
        body{
            margin: 0;
            padding: 0;
            user-select: none;
        }

        .menu{
            position: absolute;
            float: left;
            display: block;
            width: 20vw;
            height: 100vh;
            padding: 1em;
            box-sizing: border-box;
        }

        .menu button{
            font-family: 'Roboto', sans-serif;
            width: 100%;
            display: inline-block;
            cursor: pointer;
            font-size: 12pt;
            text-transform: uppercase;
            font-weight: bold;
            background: #eee;
            box-shadow: 0 4px 5px  #bbb;
            color: #333;
            border: none;
            margin-bottom: 1em;
            padding: 1em; 
            box-sizing: border-box;
            transition: 0.2s;
            outline: 0;
        }

        .menu button:hover{
            box-shadow: 0 4px 16px  #999;            
        }

        .active{
            background: #2a4 !important;
            color: #fff !important;
        }

        .menu button:active{
            background: #ccc;
        }

        h1{
            font-family: 'Roboto', sans-serif;
            font-size: 16pt;
            text-align: center;
            font-weight: normal;
            color: #444;
        }

        label,span{
            font-family: 'Roboto', sans-serif;
            font-size: 12pt;
            color: #666;
        }

        label{
            font-weight: bold;
        }

        canvas{
            display: block;
            width: 100vw;
            height: 100vh;
        }

    </style>
</head>
<body>
    <div class="menu">
        <button onclick='inserirDados()' id='inserirBaterias'>Inserir Baterias</button>
        <button onclick='inserirResistores()' id='inserirResistores'>Inserir Resistores</button>
        <button onclick='calcular()'>Calcular</button>

        <hr>   
        <h1>Dados do Circuito</h1>
        <label>Tensão:</label> <span id='tensaoTotal'>0V</span><br>
        <label>Corrente Total:</label> <span id='corrente'>0A</span><br>
        <label>Resitência Total:</label> <span id='resTotal'>0Ω</span>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
<script src="utils.js"></script>
<script src="app.js"></script>
<script src="math.min.js"></script>
</html>
